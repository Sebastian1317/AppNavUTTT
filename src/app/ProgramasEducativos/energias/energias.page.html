<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <ion-title style="color: white;">
    <strong>Energias Renovables</strong>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" style="color: white;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="card-background-page">
   <ion-grid>
      <ion-row>
        <ion-col col-12><img src="http://uttt.edu.mx/images/ProgramasEduc.jpg"></ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-12><div class="barraLateral"></div></ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h2 style="text-align: center; color: grey;">Carreras de Energias renovables</h2>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-card>
            <img src="assets/renovable1.jpg" height="270px" width="500px">
            <ion-card-content>
              <ion-card-title>
                Oferta Educativa
                </ion-card-title>
              <p>
                -TSU - Energías Renovables Área Solar
              </p>
              <ion-button (click)="abrirModal()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card >
            <img src="https://www.portafolio.co/files/article_multimedia/uploads/2019/07/11/5d27d9f51c0e2.jpeg" height="270px" width="500px"/>
            <ion-card-content>
              <ion-card-title>
                Oferta Educativa
                </ion-card-title>
              <p>
                -Ingenieria - En Energías Renovables
              </p>
              <ion-button (click)="abrirModal()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>

      

    </ion-grid>
  </ion-content>


</ion-content>
