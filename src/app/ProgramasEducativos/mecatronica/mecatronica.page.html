<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <ion-title>
      Tics
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="card-background-page">
    <img src="/assets/logo-meca1.jpg">
    <ion-grid>
      <ion-row>
        <ion-col col-12><div class="barraLateral"></div></ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h2 style="text-align: center; color: grey;">Mecatrónica</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        
        <ion-col>
          <ion-card>
            <img src="/assets/mecatronica2.jpg"/>
            <ion-card-content>
              <ion-card-title>
                -TSU - Mecatrónica Área Instalaciones Eléctricas Eficientes
                </ion-card-title>
              <p>
                -Ingeniería en Mecatrónica
              </p>             
              <ion-button (click)="AbrirTsuMeca()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card>
            <img src="/assets/mecatronica3.jpg"/>
            <ion-card-content>
              <ion-card-title>
                -TSU - Mecatrónica Área Robótica
                </ion-card-title>
              <p>
                -Ingeniería en Mecatrónica
              </p>             
              <ion-button (click)="AbrirIngMeca()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card>
            <img src="/assets/mecatronica4.jpg"/>
            <ion-card-content>
              <ion-card-title>
                -TSU - en Mecatrónica Área Automatización
                </ion-card-title>
              <p>
                -Ingeniería en Mecatrónica
              </p>             
              <ion-button (click)="AbrirTsuMeca()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>


</ion-content>
