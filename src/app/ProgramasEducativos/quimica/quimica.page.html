<ion-header [translucent]="true">
  <ion-toolbar class="navbar">
    <ion-title>
      Química
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content class="card-background-page">

    <ion-grid>
      <ion-row>
        <ion-col col-12><img src="http://www.uttt.edu.mx/images/ProgramasEduc.jpg"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12><div class="barraLateral">Esta es la barra lateral</div></ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h2 style="text-align: center; color: grey;">Carreras de Química</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card >
            <img src="http://ingenieria.uchile.cl/u/ImageServlet?idDocumento=86683&indice=0" height="270px" width="500px"/>
            <ion-card-content>
              <ion-card-title >
                -TSU - Química Área Industrial
                </ion-card-title>
              <p>
                -Ingeniería Química
              </p>             
              <ion-button (click)="abrirModal()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card >
            <img src="https://www.iberdrola.com/wcorp/gc/prod/es_ES/comunicacion/nanotecnologia_mult_1_res/Nanotecnologia_746x419.jpg" height="270px" width="500px"/>
            <ion-card-content>
              <ion-card-title>
                -TSU -En Nanotecnología Área Materiales
                </ion-card-title>
              <p>
                -Ingeniería - en Nanotecnología
              </p>
              <ion-button (click)="abrirModal1()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        
        <ion-col>
          <ion-card >
            <img src="https://www.chemplastexpo.com/app/uploads/sites/5/2018/07/bigstock-Agriculture-Technology-Concept-210997102.jpg" height="270px" width="500px"/>
            <ion-card-content>
              <ion-card-title >
                -TSU - Química Área Tecnología Ambiental
                </ion-card-title>
              <p>
                - Ingeniería - Ambiental
              </p>             
              <ion-button (click)="abrirModal()">
                <ion-icon slot="start" name="add"></ion-icon>Mostrar mas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>


</ion-content>
