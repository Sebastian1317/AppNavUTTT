<ion-header>
  <ion-toolbar>
    <ion-title>Preguntas y Respuestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="formUsuarios" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input formControlName="apellidos" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Escuela</ion-label>
        <ion-input formControlName="escuela" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-input formControlName="carrera" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comentarios</ion-label>
        <ion-input formControlName="comentarios" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
