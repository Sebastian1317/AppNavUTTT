<ion-app>
<ion-menu menuId="main-menu" contentId="main" >
  <ion-content >
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img src="assets/logo.jpeg" alt="">
      <ion-label>
        <h2>Universidad Tecnológica Tula - Tepeji</h2>
        <p>Oferta Educativa</p>
      </ion-label>
    </div>
   
    <ion-list class="menu-items" lines="none" >
      <ion-menu-toggle>
      <ion-item>
        <label 
        (click)="guardarUTTT()" class="label1">Universidad Tecnologica Tula-Tepeji</label>
        <ion-icon name="pie-chart-outline" 
        (click)="guardarUTTT()"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle >
      <label 
        (click)="guardarUTT()" class="label1">Universidad Tecnologica Tepetitlan</label>
        <ion-item class="active">
          <ion-icon name="pie-chart-outline" 
          (click)="guardarUTT()"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item>
        <label (click)="guardarUTC()" 
        class="label1">Universidad Tecnologica Chapulhuacán</label>
        <ion-icon name="pie-chart-outline" 
        (click)="guardarUTC()"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item>
        <label (click)="guardarMM()" 
        class="label1">Modelo Mixto</label>
        <ion-icon name="pie-chart-outline" style="margin-left: 120px;"
        (click)="guardarMM()"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item>
        <label 
        (click)="guardarM()" class="label1">Maestrias</label>
        <ion-icon name="pie-chart-outline" 
        (click)="guardarM()"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
